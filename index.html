<style>
body {

  background: radial-gradient(circle at top, #8b0000, #000000);
  font-family: Arial, sans-serif;

  padding: 18px 45px;

  border: none;
  border-radius: 14px;
  cursor: pointer;

  background: linear-gradient(45deg, #ff0000, #8b0000);
  color: white;
  box-shadow: 0 0 20px red;

  background: #000;

<body>

<div id="ui">
  <h1 id="q">Ù‡Ù„ Ø£Ù†Øª Ø¹Ø§Ø´Ù‚Ø© Ø¨ÙˆØ±Ø´ØŸ</h1>
  <button class="yes" id="yes">Ù†Ø¹Ù…</button>
  <button class="no" id="no">Ù„Ø§</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const ui = document.getElementById("ui");

function moveNo(){
  noBtn.style.left = (Math.random()*300 - 150) + "px";
  noBtn.style.top  = (Math.random()*300 - 150) + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
  ui.style.display = "none";
  start3D();
};

function start3D(){
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.5, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Ø£Ø¶ÙˆØ§Ø¡ Ø£ÙƒØ´Ù†
  const redLight = new THREE.DirectionalLight(0xff0000, 1.2);
  redLight.position.set(5, 5, 5);
  scene.add(redLight);

  const whiteLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(whiteLight);

  // Ù…Ø¬Ø³Ù… Ø³ÙŠØ§Ø±Ø© 3D (Ù…Ø¤Ù‚Øª Ù„ÙƒÙ†Ù‡ ÙˆØ§Ø¶Ø­)
  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 0.6, 1),
    new THREE.MeshStandardMaterial({
      color: 0xff0000,
      metalness: 0.7,
      roughness: 0.2
    })
  );
  scene.add(car);

  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
